<html>
    <head>
        <title>W02: Task01</title>
    </head>
    <body>
        <script src="vec3.js"></script>
        <script>
            var x = 5, y = 4, z = 8;
            var v = new Vec3( x, y, z );
            var min = v.min();
            var mid = v.mid();
            var max = v.max();
            document.writeln("min : " + min);
            document.writeln("mid : " + mid);
            document.writeln("max : " + max);
        </script>
    </body>
</html>
